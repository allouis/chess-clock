<!doctype html>
<html>
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="player" id="player-one">
            <h2 class="time">
                10:00
            </h2>
        </div>
        <div class="player" id="player-two">
            <h2 class="time">
                10:00
            </h2>
        </div>
        <div id="player-one-start" class="start-button"> Start! </div>
        <div id="player-two-start" class="start-button"> Start! </div>
        <div id="options">
            <label> Player One Name </label>
            <input type="text" class="player-one-name">
            <label> Player Two Name </label>
            <input type="text" class="player-two-name">
            <label> Game Time </label>
            <input type="number" class="time-limit">
            <label> Added Time Per Move </label>
            <input type="number" class="time-increment">
            <button id="save"> Save </button>
        </div>
    </body>
</html>
