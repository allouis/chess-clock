<!doctype html>
<html manifest="cache.manifest">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <script src="js/main.js"></script>
    </head>
    <body onload="new App()">
        <div class="player" id="player-one">
            <h2 class="time">
                10:00
            </h2>
        </div>
        <div class="player" id="player-two">
            <h2 class="time">
                10:00
            </h2>
        </div>
        <div id="options">
            <h1> Fabiens Chess Clock! </h1>
            <input placeholder="Player One Name" type="text" class="player-one-name">
            <input placeholder="Player Two Name" type="text" class="player-two-name">
            <input placeholder="Clock Time (mins)" type="number" class="time-limit">
            <input placeholder="Time Per Move (secs)"type="number" class="time-increment">
            <button id="save"> Save </button>
        </div>
        <div id="player-one-start" class="start-button"> Start! </div>
        <div id="player-two-start" class="start-button"> Start! </div>
    </body>
</html>
